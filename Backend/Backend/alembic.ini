# A generic, single-database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# (you can keep this as default)
file_template = %%(rev)s_%%(slug)s

# Logging configuration
# (optional, but useful during migration debugging)
sqlalchemy.url = 

[post_write_hooks]
# post_write_hooks can run linters/formatters after autogenerate
# Example (uncomment to use black auto-format):
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
